name: newsbot

on:
  schedule:
    # Run daily at 09:00 JST (00:00 UTC)
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual trigger
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run linting
      run: |
        ruff check src/ tests/ main.py

    - name: Run tests
      run: |
        pytest -v --tb=short

  run:
    runs-on: ubuntu-latest
    needs: test
    # Only run on schedule or manual dispatch
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create .env file
      run: |
        cat << EOF > .env
        LLM_PROVIDER=${{ secrets.LLM_PROVIDER }}
        OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
        OPENAI_MODEL=${{ secrets.OPENAI_MODEL }}
        ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
        ANTHROPIC_MODEL=${{ secrets.ANTHROPIC_MODEL }}
        WORDPRESS_URL=${{ secrets.WORDPRESS_URL }}
        WORDPRESS_USERNAME=${{ secrets.WORDPRESS_USERNAME }}
        WORDPRESS_APP_PASSWORD=${{ secrets.WORDPRESS_APP_PASSWORD }}
        RSS_FEEDS=${{ secrets.RSS_FEEDS }}
        CACHE_DURATION_HOURS=${{ secrets.CACHE_DURATION_HOURS }}
        EOF

    - name: Run newsbot
      run: |
        python main.py

    - name: Upload draft artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: draft-${{ github.run_number }}
        path: |
          draft.md
          newsbot.log
        retention-days: 30

    - name: Commit cache
      if: success()
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add cache.json || true
        git diff --staged --quiet || git commit -m "chore: update article cache [skip ci]"
        git push || true
